<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="712849313337-hpo9nl36tpdfo0ushjar4bscgf32shnu.apps.googleusercontent.com">
    <link rel="stylesheet" href="./static/css/index.css">
    <script src="./static/js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Montserrat:wght@300&family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Habit Harbour</title>
</head>
<body>
    <img id="logo" src="./assets/Habbit Harbour-1 (2).png">
    <section id="intro">
        <div id="index-title">Habit Harbour lets you simply track your habits.</div>
        <div class="index-subtitle">Start tracking today!</div>
    </section>
    <div class="center">
        <button id="show-login">Login</button>
        <button id="show-register">Register</button>
    </div>
    <div class="popup">
        <div class ="close-btn">&times;</div>
        <div class="form">
            <form id="loginForm" >
            <h2>Log in</h2>
            <div class="form-element">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>
            <div class="form-element">
                <button type="submit">Sign in</button>
            </div>
        </div>
        <div class="loader"></div>
    </div>
            </form>

    <div class="popup-reg">
        <div class ="close-btn">&times;</div>
        <div class="form">
            <form id="registerForm">
                <h2>Please register</h2>
                <div class="form-element">
                    <label for="username2">Username</label>
                    <input type="text" id="username2" name="username2" placeholder="Enter username">
                </div>
                <div class="form-element">
                    <label for="password2">Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Enter password">
                </div>
                <div class="form-element">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="loader-reg"></div>
    </div>
    <div id="line"></div>
    <div id="or" class="index-subtitle">or</div>

    <div id="g-signin">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    <div id="cred-msg"></div>
</body>
</html>
