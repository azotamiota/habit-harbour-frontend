<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/viewHabit.css">
    <script src="./static/js/viewHabit.js" defer></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/jwt-decode@1.5.1/build/jwt-decode.min.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Montserrat:wght@300&family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <title>View habits</title>

</head>
<body>
    <!-- SIDE BAR -->
    <div class="sidebar" style="width: 25px;">
        <div class="wrapper">
            <button onclick="swapNav()" id="closeNav"><box-icon id="navBtn" name='menu' ></box-icon></button>
            <div id="buttons-container">
            <div class="logo">
                <span>
                    <a href="./home.html">
                        <img id="logo" src="./assets/Habbit Harbour-1 (2).png" alt="Logo">
                    </a>
                </span>
            </div>
                <button onclick="window.location.href='./newHabit.html';" id="newHabit">Start a new habit</button>
                <button onclick="window.location.href='./viewHabit.html';" id="myHabitBtn">View my habits</button>
                <button onclick="window.location.href='./index.html';" id="logout-btn">Sign Out</button>
            </div>
            
        </div>
    </div>
<!-- Content  -->
<main>
    <h1 id="vHabitsTitle">My habits</h1>
    
    <button onclick="loadWaterHabit()" id="waterBtn"><box-icon name='beer'></box-icon></button>
    <button onclick="loadExerciseHabit()" id="exerciseBtn"><box-icon  name='run'></box-icon></button>

<!-- Modal to fill content  -->

<section id="modal" style="display: none;">
    <h2 id="hbtTitle">No data available</h2>
    <p id="hbtTarget">No data available</p>
    <p id="hbtFreq">No data vailable</p>
    <div class="divider"></div>
    <p id="hbtStreak">No data available</p>
</section>
<form id="button-form"></form>
<section id="countdown">
    <div id="water-cd-container">
        <div id="water-countdown"></div>
    </div>
    <div id="exercise-cd-container">
        <div id="exercise-countdown"></div>
    </div>
</section>

</main>
</body>
</html>
